<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>WOLK</title>
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>           
        <script src="https://telegram.org/js/telegram-web-app.js"></script>      
        <h1 id="greeting" class="greeting"></h1> 
        <script>
            let tg = window.Telegram.WebApp;
            let userNameGreeting = document.getElementById("greeting");
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                let user = tg.initDataUnsafe.user;
                let userName = `${user.first_name} ${user.last_name}`;
                userNameGreeting.textContent = `Здравствуйте, ${userName}!`;
            } else {
                console.log("Данные о пользователе недоступны.");
                userNameGreeting.textContent = "Здравствуйте, гость!";
            }
        </script>
        <h1 class="greetingWOLK">Добро пожаловать в WOLK!</h1>
        <div id="enter">
            <button id="button-login" class="button">Вход</button>
            <br>
            <button id="button-register" class="button">Регистрация</button>
        </div>  
        <script src="js/greeting.js"></script> 
    </body>
</html>
